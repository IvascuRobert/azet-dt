<div class="row popular-products-container justify-content-center">
  <div class="col-12">
    <mat-toolbar class="popular-products-header mat-elevation-z6"
                 color="primary">
      <mat-toolbar-row>
        <span class="material-icons mr-2">
          local_offer
        </span>
        <span>Nu rata ofertele noastre</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div *ngIf="(loading$ | async)"
       class="col-12">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!(loading$ | async)"
       class="col-12 mt-5">
    <app-products-card [products]="(popularProducts$ | async)"
                       [loading]="loading$ | async"
                       (clickAddToCart)="addCartProduct($event)"></app-products-card>
  </div>
  <mat-divider class="col-8 my-5"></mat-divider>
</div>
