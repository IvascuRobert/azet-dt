<mat-card class="me-1 mb-4">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [matTooltip]="product.weather"
                [color]="product.weather === 'wb_sunny' ? 'accent' : 'primary'">
        {{ product.weather }}
      </mat-icon>
    </div>
    <mat-card-title>
      {{ product.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.brand }}
    </mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image>
    <img [src]="product.pictureSrc"
         class="rounded img-fluid cursor-pointer"
         [alt]="product.name"
         (click)="openProductDetails(product)" />
    <div *ngIf="product.discount"
         class="col-12 fw-700 fs-15 fs-12 position-absolute top-15 text-color-white bg-color-red w-85 ps-2">
      - {{ product.discount }}% extra
    </div>
  </div>
  <mat-card-content>
    <div class="row">
      <div *ngIf="product.discount; else noProduct"
           class="col-12 fw-500 fs-13">
        <span class="text-decoration-line-through">{{ product.price | currency : false }}</span>
        <span class="align-text-top fs-65-percentage ms-1">lei</span>
        <span class="text-color-red fw-b"> -{{product.discount}}%</span>
      </div>
      <ng-template #noProduct>
        <span class="h-20"></span>
      </ng-template>
      <div class="col-12 fw-700 fs-2 text-color-honolulu-blue">
        {{ product.price | currency: false: product.discount }}
        <span class="align-text-top fs-65-percentage">lei</span>
      </div>
      <div class="col-12 fw-500 fs-13">
        {{ product.price | currency : true: product.discount }}
        <span class="align-text-top fs-65-percentage">lei</span> Fără TVA
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="justify-content-end">
    <button color="primary"
            mat-mini-fab
            (click)="addToCart(product)">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
