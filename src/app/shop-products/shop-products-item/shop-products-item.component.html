<mat-card class="example-card me-1 mb-1">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="product.weather === 'wb_sunny' ? 'accent' : 'primary'">
        {{ product.weather }}
      </mat-icon>
    </div>
    <mat-card-title>
      {{ product.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.brand }}
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="./assets/pictures/tires/tire.png"
    class="rounded img-fluid cursor-pointer"
    [alt]="product.name"
    [routerLink]="[product.id]"
  />
  <mat-card-content>
    <div class="row">
      <div class="col-12 fw-700">{{ 3498243 | azetDtCurrency }}</div>
      <div class="col-12 fw-500">
        {{ 3498243 | azetDtCurrency : true }} Fără TVA
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
