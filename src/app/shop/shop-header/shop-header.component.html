<mat-toolbar class="mat-elevation-z6 app-navbar"
             color="primary">
  <mat-toolbar-row>
    <button mat-button
            routerLink="/home">
      <span class="material-icons-two-tone">
        home
      </span>
      Acasă
    </button>
    <button mat-button
            routerLink="/products">
      <span class="material-icons-two-tone">
        support
      </span>
      Anvelope
    </button>
    <button mat-button
            routerLink="/contact">
      <span class="material-icons-two-tone">
        contact_page
      </span>
      Contact
    </button>
    <button mat-button
            routerLink="/admin/login">
      <span class="material-icons-two-tone">
        contact_page
      </span>
      Admin
    </button>
    <span class="app-navbar-spacer"></span>
    <button mat-button
            routerLink="/cart"
            [matBadge]="(cart$ | async)?.totalProducts"
            matBadgeColor="primary">
      <span class="material-icons-two-tone">
        shopping_cart
      </span>
      Cos
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar *ngIf="loading"
                  color="accent"
                  mode="indeterminate">
</mat-progress-bar>

<div class="row contact-header-container justify-content-between my-4">
  <div class="col-4 align-self-center">
    <div routerLink="/home"
         matRipple
         class="p-3">
      <img class="contact-header-azet-dt-icon"
           src="/assets/pictures/azet-dt-icon.png"
           alt="Azet D.T.">
    </div>
  </div>
  <div class="col-7 align-self-center">
    <a mat-button
       style="font-size: 1.5rem;"
       href="tel:+40737167631">
      <span class="material-icons">phone</span>
      (0737) 167 631
    </a>
    <button mat-flat-button
            style="font-size: 1.5rem;"
            color="primary">
      <span class="material-icons-two-tone">
        construction
      </span>
      PROGRAMEAZĂ ÎN SERVICE
    </button>
  </div>
</div>
