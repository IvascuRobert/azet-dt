<mat-toolbar class="mat-elevation-z6 azet-dt-header">
  <button mat-icon-button
          class="mx-1 d-lg-none d-xs-inline"
          (click)="clickMenuIcon()">
    <span class="material-icons-round">menu</span>
  </button>
  <app-logo-icon></app-logo-icon>
  <span class="spacer"></span>
  <div class="section-1__nav_btn">
    <button *ngFor="let item of azetDtMenuHeaderItems"
            mat-button
            class="mx-1"
            routerLinkActive="mat-accent"
            [routerLink]="item.routerLink"
            [matBadge]="(item.value === 'cart')? (cart$ | async)?.totalProducts : null"
            matBadgeColor="accent">
      <span class="material-icons-round">{{item.icon}}</span>
      <span>{{item.label}}</span>
    </button>
  </div>
  <button mat-icon-button
          class="ml-3"
          (click)="selectTheme(!(currentTheme?.isDark))">
    <span *ngIf="!(currentTheme?.isDark)"
          class="material-icons">light_mode</span>
    <span *ngIf="(currentTheme?.isDark)"
          class="material-icons">dark_mode</span>
  </button>
</mat-toolbar>
