<ng-container
  *ngIf="{
    cart: cart$ | async,
    breadcrumb: breadcrumbs$ | async
  } as headerDetails"
>
  <mat-toolbar
    class="fixed-top z-3 mat-elevation-z8 border-bottom-honolulu-blue"
  >
    <mat-toolbar-row class="h-80">
      <button
        mat-icon-button
        color="primary"
        class="me-2 d-lg-none"
        (click)="toggleSidenavMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-logo-icon></app-logo-icon>
      <button
        mat-button
        routerLink="/home"
        routerLinkActive="text-color-honolulu-blue"
        class="text-uppercase text-color-cadet fs-1-25rem fw-700 ms-4 d-none d-lg-block"
      >
        Acasa
      </button>
      <button
        mat-button
        routerLink="/products"
        routerLinkActive="text-color-honolulu-blue"
        class="text-uppercase text-color-cadet fs-1-25rem fw-700 mx-3 d-none d-lg-block"
      >
        Anvelope
      </button>
      <button
        mat-button
        routerLink="/contact"
        routerLinkActive="text-color-honolulu-blue"
        class="text-uppercase text-color-cadet fs-1-25rem fw-700 d-none d-lg-block"
      >
        Contact
      </button>
      <span class="navbar-spacer"></span>
      <button mat-icon-button color="primary">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button color="primary" routerLink="/cart">
        <mat-icon
          [matBadge]="headerDetails.cart || [] | countTotalQuantity"
          matBadgeColor="warn"
          class="fw-700"
          >shopping_cart</mat-icon
        >
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar
    *ngIf="headerDetails.breadcrumb && headerDetails.breadcrumb.length > 0"
    color="primary"
  >
    <mat-toolbar-row class="h-160 align-items-end">
      <span class="mb-1">
        <app-breadcrumb></app-breadcrumb>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-container>
