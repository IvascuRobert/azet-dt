<mat-toolbar class="fixed-top mat-elevation-z8 border-bottom-honolulu-blue">
    <mat-toolbar-row class="h-80">
        <button mat-icon-button
                color="primary"
                class="me-2 d-lg-none"
                (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <app-logo-icon></app-logo-icon>
        <button mat-button
                routerLink="/home"
                routerLinkActive="text-color-honolulu-blue"
                class="text-uppercase text-color-cadet fs-1-25rem fw-700 ms-4 d-none d-lg-block">
            Acasa
        </button>
        <button mat-button
                routerLink="/products"
                routerLinkActive="text-color-honolulu-blue"
                class="text-uppercase text-color-cadet fs-1-25rem fw-700 mx-3 d-none d-lg-block">
            Anvelope
        </button>
        <button mat-button
                routerLink="/contact"
                routerLinkActive="text-color-honolulu-blue"
                class="text-uppercase text-color-cadet fs-1-25rem fw-700 d-none d-lg-block">
            Contact
        </button>

        <span class="navbar-spacer"></span>
        <button mat-icon-button
                color="primary">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button
                color="primary"
                [ngbPopover]="popContent"
                [popoverTitle]="popTitle"
                [autoClose]="'outside'"
                container="body">
            <mat-icon matBadge="0"
                      matBadgeColor="accent">shopping_cart</mat-icon>
        </button>
        <!-- <span class="ms-2">{{0 | azetDtCurrency}}</span> -->
    </mat-toolbar-row>
</mat-toolbar>

<ng-template #popTitle
             class="text-center"><span class="text-uppercase">Cosul meu</span></ng-template>
<ng-template #popContent>
    <div class="row justify-content-center">
        <div class="col-6">Total:</div>
        <div class="col-6 text-end">
            {{0 | azetDtCurrency}}
        </div>
        <div class="col-10 my-3">
            <mat-divider></mat-divider>
        </div>
        <div class="col-6">
            <button mat-stroked-button
                    color="primary">Vezi cosul</button>
        </div>
        <div class="col-6">
            <button mat-stroked-button
                    color="accent">Plateste</button>
        </div>
    </div>
</ng-template>
