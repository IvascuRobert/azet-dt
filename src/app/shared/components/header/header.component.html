<mat-toolbar *ngIf="!adminView"
             class="mat-elevation-z6 azet-dt-header">
    <button mat-icon-button
            class="mx-1 d-lg-none d-xs-inline"
            (click)="clickMenuIcon()">
        <span class="material-icons-round">menu</span>
    </button>
    <app-logo-icon></app-logo-icon>
    <span class="navbar-spacer"></span>
    <div class="section-1__nav_btn">
        <button *ngFor="let item of azetDtMenuHeaderItems"
                mat-raised-button
                class="mx-1 d-none d-lg-inline"
                routerLinkActive="mat-accent"
                [routerLink]="item.routerLink"
                matBadgeColor="accent">
            <span class="material-icons-round">{{item.icon}}</span>
            <span>{{item.label}}</span>
        </button>
    </div>
</mat-toolbar>
<mat-toolbar *ngIf="adminView"
             class="mat-elevation-z6">
    <mat-toolbar-row>
        <button mat-icon-button
                color="primary"
                (click)="clickMenuIcon()">
            <span class="material-icons-two-tone">
                menu
            </span>
        </button>
        <h1 class="ml-2">{{ 'No title, pls contact the creator!' | uppercase}}</h1>
        <span class="navbar-spacer"></span>
        <button mat-stroked-button
                routerLink="/home">
            <span class="material-icons-two-tone">
                home
            </span>
            CÄƒtre AZET D.T. Website
        </button>
    </mat-toolbar-row>
</mat-toolbar>
